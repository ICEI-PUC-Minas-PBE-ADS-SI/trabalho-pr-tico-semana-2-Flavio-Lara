<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Filmes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="menuLateral" class="menu">
    <button class="fechar btn" onclick="fecharMenu()">×</button>
    <a href="#">Início</a>
    <a href="#">Filmes</a>
    <a href="#">Categorias</a>
    <a href="#">Contato</a>
</div>
<button class="abrir-menu btn btn-dark" onclick="abrirMenu()">☰</button>
<header class="container-fluid bg-dark text-white py-3">
    <div class="row align-items-center">
        <div class="col-auto d-md-none">
            <button class="abrir-menu btn btn-dark" onclick="abrirMenu()">☰</button>
        </div>
        <div class="col-md-10 col-12 text-center text-md-center pl-sm-7 pl-md-7 pl-lg-7 pl-xl-7">
            <h1 class="m-0">Catálogo de Filmes</h1>
        </div>
        <div class="col-md-2 col-12 text-md-end mt-3 mt-md-0">
            <div class="formulario bg-secondary p-3 rounded d-inline-block">
                <h2 class="h5 text-center mb-3">Cadastre-se</h2>
                <form>
                    <input type="text" id="nome" name="nome" class="form-control mb-2" placeholder="Nome" required>
                    <input type="email" id="email" name="email" class="form-control mb-2" placeholder="E-mail" required>
                    <button type="submit" class="btn btn-warning w-100">Enviar</button>
                </form>
            </div>
        </div>
    </div>
</header>
<main class="container my-5 main-content">
    <section class="row g-4">
        <article class="col-12 col-sm-6 col-md-4 col-lg-3">
            <div class="filme card h-100">
                <img src="https://picsum.photos/id/1/200/300" class="card-img-top" alt="Filme 1">
                <div class="card-body">
                    <h2 class="h5 card-title">Filme 1</h2>
                    <p class="card-text">Descrição do filme 1.</p>
                </div>
            </div>
        </article>
        <article class="col-12 col-sm-6 col-md-4 col-lg-3">
            <div class="filme card h-100">
                <img src="https://picsum.photos/id/2/200/300" class="card-img-top" alt="Filme 2">
                <div class="card-body">
                    <h2 class="h5 card-title">Filme 2</h2>
                    <p class="card-text">Descrição do filme 2.</p>
                </div>
            </div>
        </article>
        <article class="col-12 col-sm-6 col-md-4 col-lg-3">
            <div class="filme card h-100">
                <img src="https://picsum.photos/id/3/200/300" class="card-img-top" alt="Filme 3">
                <div class="card-body">
                    <h2 class="h5 card-title">Filme 3</h2>
                    <p class="card-text">Descrição do filme 3.</p>
                </div>
            </div>
        </article>
        <article class="col-12 col-sm-6 col-md-4 col-lg-3">
            <div class="filme card h-100">
                <img src="https://picsum.photos/id/4/200/300" class="card-img-top" alt="Filme 4">
                <div class="card-body">
                    <h2 class="h5 card-title">Filme 4</h2>
                    <p class="card-text">Descrição do filme 4.</p>
                </div>
            </div>
        </article>
    </section>
</main>
<footer class="bg-dark text-white py-3 text-center">
    <p class="m-0">&copy; 2025 Catálogo de Filmes</p>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function abrirMenu() {
        document.getElementById("menuLateral").style.width = "250px";
    }

    function fecharMenu() {
        document.getElementById("menuLateral").style.width = "0";
    }
</script>
</body>
</html>
