<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Filmes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <h1>Catálogo de Filmes</h1>
    <nav>
        <ul>
            <li><a href="#">Início</a></li>
            <li><a href="#">Filmes</a></li>
            <li><a href="#">Contato</a></li>
        </ul>
    </nav>
</header>

<main>
    <section class="catalogo">
        <article class="filme">
            <img src="https://picsum.photos/200/300" alt="Filme 1">
            <h2>Filme 1</h2>
            <p>Descrição do filme 1.</p>
        </article>
        <article class="filme">
            <img src="https://picsum.photos/200/300" alt="Filme 2">
            <h2>Filme 2</h2>
            <p>Descrição do filme 2.</p>
        </article>
    </section>

    <section class="formulario">
        <h2>Cadastre-se para novidades</h2>
        <form>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <button type="submit">Enviar</button>
        </form>
    </section>
</main>

<footer>
    <p>&copy; 2025 Catálogo de Filmes</p>
</footer>

</body>
</html>
